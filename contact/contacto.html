<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="es" lang="es">
<head>        
  <title>Formulario de contacto</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="estilos.css" />
</head>        

<body>
  <section id="two" class="wrapper spotlight alt style2">
    <div class="content form_contact">

      <form id="contact" action="contacto.php" method="post">
        <h3>Contáctanos</h3>
        <h4>Estamos para escucharte, déjanos tu consulta y te atenderemos.</h4>
        <fieldset>
          <input  name="nombre" placeholder="Tu nombre" type="text" tabindex="1" required autofocus >
        </fieldset>
        <fieldset>
          <input  name="motivo" placeholder="Motivo" type="text" tabindex="1" required autofocus >
        </fieldset>
        <fieldset>
          <input name="email" placeholder="Tu email" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <textarea name="mensaje" placeholder="Escribe tu mensaje...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Enviar">Enviar consulta</button>
        </fieldset> 
        <fieldset>
          <div id="mensaje"></div>
        </fieldset>
      </form>

    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    var mensaje = $("#mensaje");
    var formContacto = $('#contact');

    formContacto.submit(function(e) {
      e.preventDefault();
      $.ajax({
        type: "POST",
        url: 'contacto.php',
        data: $(this).serialize(),
        success: function(response)
        {
          var jsonData = JSON.parse(response);
          if (jsonData.success == "1")
          {
            mensaje.text("Correo Enviado!");
            formContacto[0].reset();
          }
          else
          {
            mensaje.text("Ocurrió un error en el envio!");
          }
        }
      });
    });
  });
  </script>
  </html>
